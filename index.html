         <h2>Let's Filter Out</h2>

         <form id="Sub_column1">
            <div class="row">
               <div class="col-25">
                  <label for="filter">Select Attribute:</label>

               <div class="col-75">
                  <select id="filter">
                     <option value="month">Month</option>

            </div>

            <div class="row">

            </div>

            <div class="row">

                  <input placeholder="Search for a Word(s)"/>

            </div>

            <div class="row4btn">

                  <button type='button' id="submitBtn" > Submit</button>
               </div>
               <div class="col-50">
